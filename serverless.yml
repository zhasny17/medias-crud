service:
  name: ${opt:cfg}-login

plugins:
  - serverless-python-requirements
  - serverless-wsgi
custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
    layer: true
    slim: true
    strip: false

package:
  exclude:
    - .vscode/**
    - venv/**
    - node_modules/**

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:cfg}
  region: ${opt:region, 'us-east-1'}
  memorySize: 256
  timeout: 30
  apiKeys:
    - name: loginUnificadoApiKey
      value: ${file(config.${opt:cfg}.json):SYSTEM_API_KEY}
      description: API key para rotas n√£o autenticaveis
  environment:
    ${file(./config.${opt:stage}.json)}
  vpc:
    securityGroupIds: ${file(./config.${opt:stage}.json).securityGroupIds}
    subnetIds: ${file(./config.${opt:stage}.json).subnetIds}


functions:
  app:
    handler: wsgi_handler.handler
    layers:
      - {Ref: PythonRequirementsLambdaLayer}
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /users/introspect/{proxy+}
          method: ANY
          cors: true
          private: true
      - http:
          path: /users/request/upload/{proxy+}
          method: ANY
          cors: true
          private: true
